<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniConnect - Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl transform transition-all duration-300">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Edit Your Profile</h1>
            <p class="text-gray-600">Update your information and add a profile picture.</p>
        </div>

        <form id="profile-form">
            <div class="mb-6 flex flex-col items-center">
                <img id="profile-preview" class="w-32 h-32 rounded-full object-cover border-4 border-indigo-500 mb-4" src="https://via.placeholder.com/150" alt="Profile Picture">
                <label class="cursor-pointer bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Upload Photo
                    <input type="file" id="profile-pic-input" class="hidden" accept="image/*">
                </label>
            </div>

            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="first_name" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="first_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="last_name" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>

            <div id="additional-fields"></div>

            <p id="error-message" class="text-red-500 text-sm mb-4" style="display: none;"></p>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors mt-4">Save Profile</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDM772D6lzjRkj3VQxOV466Of3AgRPrxSk",
            authDomain: "alumniconnect-ee98c.firebaseapp.com",
            projectId: "alumniconnect-ee98c",
            storageBucket: "alumniconnect-ee98c.firebasestorage.app",
            messagingSenderId: "171857807694",
            appId: "1:171857807694:web:f7908c33c65e17b160361f",
            measurementId: "G-QEJ3YVDR3R"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbRef = ref(getDatabase());
        const storage = getStorage(app);

        const form = document.getElementById('profile-form');
        const firstNameInput = document.getElementById('first_name');
        const lastNameInput = document.getElementById('last_name');
        const additionalFieldsContainer = document.getElementById('additional-fields');
        const profilePicInput = document.getElementById('profile-pic-input');
        const profilePreview = document.getElementById('profile-preview');
        const errorMessage = document.getElementById('error-message');

        let userRole = '';
        let userData = {};

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            let alumniSnapshot = await get(child(dbRef, `alumni/${user.uid}`));
            if (alumniSnapshot.exists()) {
                userRole = 'alumni';
                userData = alumniSnapshot.val();
            } else {
                let studentSnapshot = await get(child(dbRef, `students/${user.uid}`));
                if (studentSnapshot.exists()) {
                    userRole = 'student';
                    userData = studentSnapshot.val();
                } else {
                    errorMessage.textContent = 'User data not found.';
                    errorMessage.style.display = 'block';
                    return;
                }
            }

            firstNameInput.value = userData.firstName || '';
            lastNameInput.value = userData.lastName || '';
            if (userData.photoURL) {
                profilePreview.src = userData.photoURL;
            }

            if (userRole === 'alumni') {
                additionalFieldsContainer.innerHTML = `
                    <div class="mb-4">
                        <label for="graduation_year" class="block text-gray-700 text-sm font-medium mb-2">Graduation Year</label>
                        <input type="number" id="graduation_year" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="${userData.graduationYear || ''}" required>
                    </div>
                    <div class="mb-4">
                        <label for="department" class="block text-gray-700 text-sm font-medium mb-2">Department</label>
                        <input type="text" id="department" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="${userData.department || ''}" required>
                    </div>
                `;
            } else if (userRole === 'student') {
                additionalFieldsContainer.innerHTML = `
                    <div class="mb-4">
                        <label for="enrollment_no" class="block text-gray-700 text-sm font-medium mb-2">Enrollment No.</label>
                        <input type="text" id="enrollment_no" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="${userData.enrollmentNo || ''}" required>
                    </div>
                    <div class="mb-4">
                        <label for="college" class="block text-gray-700 text-sm font-medium mb-2">College</label>
                        <input type="text" id="college" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="${userData.college || ''}" required>
                    </div>
                `;
            }
        });

        profilePicInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newFirstName = firstNameInput.value;
            const newLastName = lastNameInput.value;
            const newProfilePic = profilePicInput.files[0];

            let updateData = {
                firstName: newFirstName,
                lastName: newLastName,
            };
            
            if (newProfilePic) {
                try {
                    const picRef = storageRef(storage, `profile_pictures/${auth.currentUser.uid}/${newProfilePic.name}`);
                    await uploadBytes(picRef, newProfilePic);
                    const photoURL = await getDownloadURL(picRef);
                    updateData.photoURL = photoURL;
                } catch (error) {
                    errorMessage.textContent = 'Failed to upload photo. Please try again.';
                    errorMessage.style.display = 'block';
                    return;
                }
            }

            if (userRole === 'alumni') {
                updateData.graduationYear = document.getElementById('graduation_year').value;
                updateData.department = document.getElementById('department').value;
            } else if (userRole === 'student') {
                updateData.enrollmentNo = document.getElementById('enrollment_no').value;
                updateData.college = document.getElementById('college').value;
            }

            try {
                await update(ref(getDatabase(), `${userRole}/${auth.currentUser.uid}`), updateData);
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.textContent = 'Failed to update profile. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
