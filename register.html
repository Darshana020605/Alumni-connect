<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniConnect - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg transform transition-all duration-300 hover:scale-105">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Join Our Network! ü§ù</h1>
            <p class="text-gray-600">Choose your registration type to get started.</p>
        </div>

        <div class="flex justify-center gap-4 mb-8">
            <button id="alumni-btn" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Register as Alumni</button>
            <button id="student-btn" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">Register as Student</button>
        </div>

        <form id="alumni-form" class="registration-form" style="display: none;">
            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="alumni_first_name" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="alumni_first_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="alumni_last_name" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="alumni_last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="alumni_email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="alumni_email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="alumni_password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="alumni_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors mt-4">Create Alumni Account</button>
        </form>

        <form id="student-form" class="registration-form" style="display: none;">
            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="student_first_name" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="student_first_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="student_last_name" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="student_last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="student_email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="student_email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="student_enrollment_no" class="block text-gray-700 text-sm font-medium mb-2">Enrollment No.</label>
                <input type="text" id="student_enrollment_no" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="student_college" class="block text-gray-700 text-sm font-medium mb-2">College</label>
                <input type="text" id="student_college" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="student_password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="student_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors mt-4">Create Student Account</button>
        </form>

        <p id="error-message" class="text-red-500 text-sm mb-4 text-center mt-4" style="display: none;"></p>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? <a href="login.html" class="text-indigo-600 font-medium hover:text-indigo-800 transition-colors">Sign In</a></p>
        </div>
    </div>
    
    <script>
        const alumniBtn = document.getElementById('alumni-btn');
        const studentBtn = document.getElementById('student-btn');
        const alumniForm = document.getElementById('alumni-form');
        const studentForm = document.getElementById('student-form');

        alumniBtn.addEventListener('click', () => {
            alumniForm.style.display = 'block';
            studentForm.style.display = 'none';
            alumniBtn.classList.add('bg-indigo-600', 'text-white');
            alumniBtn.classList.remove('bg-gray-200', 'text-gray-800');
            studentBtn.classList.remove('bg-indigo-600', 'text-white');
            studentBtn.classList.add('bg-gray-200', 'text-gray-800');
        });

        studentBtn.addEventListener('click', () => {
            studentForm.style.display = 'block';
            alumniForm.style.display = 'none';
            studentBtn.classList.add('bg-indigo-600', 'text-white');
            studentBtn.classList.remove('bg-gray-200', 'text-gray-800');
            alumniBtn.classList.remove('bg-indigo-600', 'text-white');
            alumniBtn.classList.add('bg-gray-200', 'text-gray-800');
        });
        
        // Initially show the Alumni form
        alumniBtn.click();
    </script>
    
    </body>
</html>
