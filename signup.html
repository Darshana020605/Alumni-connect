<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniConnect - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hero-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg transform transition-all duration-300 hover:scale-105">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Join Our Network! ü§ù</h1>
            <p class="text-gray-600">Create your free AlumniConnect profile.</p>
        </div>
        <form id="signup-form" method="POST">
            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="first_name" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="last_name" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="your.email@example.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <p id="error-message" class="text-red-500 text-sm mb-4" style="display: none;"></p>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Create Account</button>
        </form>
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-400">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>
        <button id="google-signup" class="w-full flex items-center justify-center gap-2 bg-white text-gray-700 py-3 rounded-lg border border-gray-300 font-semibold hover:bg-gray-50 transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.2383c0-.78-.07-1.5-.2-2.22H12v4.238h6.15c-.24 1.25-1.03 2.31-2.26 3.03v3.29h2.24c1.32-1.22 2.08-2.92 2.08-5.06z"/>
                <path d="M12 24c3.24 0 5.95-1.07 7.93-2.94l-2.24-3.29c-1.12.76-2.5 1.2-3.69 1.2-3.56 0-6.59-2.25-7.69-5.32H.99v3.31c1.94 3.86 6.01 6.64 11.01 6.64z"/>
                <path d="M4.31 14.54a7.66 7.66 0 010-4.99v-3.31h-3.32a12.03 12.03 0 000 11.61h3.32v-3.31z"/>
                <path d="M12 5.38c1.77 0 3.32.61 4.56 1.76l2.87-2.87C17.95 2.5 15.24 1.28 12 1.28A11.96 11.96 0 00.99 12.92h3.32a7.64 7.64 0 017.69-7.54z"/>
            </svg>
            Sign Up with Google
        </button>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? <a href="login.html" class="text-indigo-600 font-medium hover:text-indigo-800 transition-colors">Sign In</a></p>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDM772D6lzjRkj3VQxOV466Of3AgRPrxSk",
            authDomain: "alumniconnect-ee98c.firebaseapp.com",
            projectId: "alumniconnect-ee98c",
            storageBucket: "alumniconnect-ee98c.firebasestorage.app",
            messagingSenderId: "171857807694",
            appId: "1:171857807694:web:f7908c33c65e17b160361f",
            measurementId: "G-QEJ3YVDR3R"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const errorMessage = document.getElementById('error-message');

        // Email/Password Sign Up
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
               window.location.href = 'index.html';
            } catch (error) {
                let message = 'An unknown error occurred.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        message = 'This email is already registered. Please sign in or use a different email.';
                        break;
                    case 'auth/invalid-email':
                        message = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        message = 'Password must be at least 6 characters long.';
                        break;
                    default:
                        message = 'An error occurred during sign up.';
                }
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });

        // Google Sign Up
        document.getElementById('google-signup').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.textContent = 'Google sign-in failed. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
