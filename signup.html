<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniConnect - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg transform transition-all duration-300 hover:scale-105">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Join Our Network! ü§ù</h1>
            <p class="text-gray-600">Choose your registration type to get started.</p>
        </div>

        <div class="flex justify-center gap-4 mb-8">
            <button id="alumni-btn" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Register as Alumni</button>
            <button id="student-btn" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">Register as Student</button>
        </div>

        <form id="alumni-form" class="registration-form" style="display: block;">
            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="alumni_first_name" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="alumni_first_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="alumni_last_name" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="alumni_last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="alumni_email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="alumni_email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="alumni_password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="alumni_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="alumni_graduation_year" class="block text-gray-700 text-sm font-medium mb-2">Graduation Year</label>
                <input type="number" id="alumni_graduation_year" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="alumni_department" class="block text-gray-700 text-sm font-medium mb-2">Department</label>
                <input type="text" id="alumni_department" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <p id="alumni-error-message" class="text-red-500 text-sm mb-4" style="display: none;"></p>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors mt-4">Create Alumni Account</button>
        </form>

        <form id="student-form" class="registration-form" style="display: none;">
            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="student_first_name" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="student_first_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="student_last_name" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="student_last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="student_email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="student_email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., yourname@college.edu" required>
            </div>
            <div class="mb-4">
                <label for="student_enrollment_no" class="block text-gray-700 text-sm font-medium mb-2">Enrollment No.</label>
                <input type="text" id="student_enrollment_no" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="student_college" class="block text-gray-700 text-sm font-medium mb-2">College</label>
                <input type="text" id="student_college" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="student_password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="student_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <p id="student-error-message" class="text-red-500 text-sm mb-4" style="display: none;"></p>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors mt-4">Create Student Account</button>
        </form>

        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-400">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>
        <button id="google-signup" class="w-full flex items-center justify-center gap-2 bg-white text-gray-700 py-3 rounded-lg border border-gray-300 font-semibold hover:bg-gray-50 transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.2383c0-.78-.07-1.5-.2-2.22H12v4.238h6.15c-.24 1.25-1.03 2.31-2.26 3.03v3.29h2.24c1.32-1.22 2.08-2.92 2.08-5.06z"/>
                <path d="M12 24c3.24 0 5.95-1.07 7.93-2.94l-2.24-3.29c-1.12.76-2.5 1.2-3.69 1.2-3.56 0-6.59-2.25-7.69-5.32H.99v3.31c1.94 3.86 6.01 6.64 11.01 6.64z"/>
                <path d="M4.31 14.54a7.66 7.66 0 010-4.99v-3.31h-3.32a12.03 12.03 0 000 11.61h3.32v-3.31z"/>
                <path d="M12 5.38c1.77 0 3.32.61 4.56 1.76l2.87-2.87C17.95 2.5 15.24 1.28 12 1.28A11.96 11.96 0 00.99 12.92h3.32a7.64 7.64 0 017.69-7.54z"/>
            </svg>
            Sign Up with Google
        </button>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? <a href="login.html" class="text-indigo-600 font-medium hover:text-indigo-800 transition-colors">Sign In</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDM772D6lzjRkj3VQxOV466Of3AgRPrxSk",
            authDomain: "alumniconnect-ee98c.firebaseapp.com",
            projectId: "alumniconnect-ee98c",
            storageBucket: "alumniconnect-ee98c.firebasestorage.app",
            messagingSenderId: "171857807694",
            appId: "1:171857807694:web:f7908c33c65e17b160361f",
            measurementId: "G-QEJ3YVDR3R"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const alumniBtn = document.getElementById('alumni-btn');
        const studentBtn = document.getElementById('student-btn');
        const alumniForm = document.getElementById('alumni-form');
        const studentForm = document.getElementById('student-form');
        const alumniError = document.getElementById('alumni-error-message');
        const studentError = document.getElementById('student-error-message');

        function showForm(formToShow) {
            alumniForm.style.display = 'none';
            studentForm.style.display = 'none';
            formToShow.style.display = 'block';

            alumniBtn.classList.remove('bg-indigo-600', 'text-white');
            alumniBtn.classList.add('bg-gray-200', 'text-gray-800');
            studentBtn.classList.remove('bg-indigo-600', 'text-white');
            studentBtn.classList.add('bg-gray-200', 'text-gray-800');

            if (formToShow === alumniForm) {
                alumniBtn.classList.add('bg-indigo-600', 'text-white');
                alumniBtn.classList.remove('bg-gray-200', 'text-gray-800');
            } else {
                studentBtn.classList.add('bg-indigo-600', 'text-white');
                studentBtn.classList.remove('bg-gray-200', 'text-gray-800');
            }
        }

        alumniBtn.addEventListener('click', () => showForm(alumniForm));
        studentBtn.addEventListener('click', () => showForm(studentForm));

        showForm(alumniForm);

        document.getElementById('alumni-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.alumni_email.value;
            const password = e.target.alumni_password.value;
            const firstName = e.target.alumni_first_name.value;
            const lastName = e.target.alumni_last_name.value;
            const graduationYear = e.target.alumni_graduation_year.value;
            const department = e.target.alumni_department.value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, {
                    displayName: firstName + ' ' + lastName,
                });

                await set(ref(db, 'alumni/' + user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    graduationYear: graduationYear,
                    department: department,
                    role: 'alumni',
                    isVerified: false
                });

                window.location.href = 'index.html';
            } catch (error) {
                alumniError.textContent = error.message;
                alumniError.style.display = 'block';
            }
        });

        document.getElementById('student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.student_email.value;
            const password = e.target.student_password.value;
            const firstName = e.target.student_first_name.value;
            const lastName = e.target.student_last_name.value;
            const enrollmentNo = e.target.student_enrollment_no.value;
            const college = e.target.student_college.value;

            const allowedDomains = ['yourcollege1.edu', 'yourcollege2.edu', 'uecu.ac.in'];
            const emailDomain = email.split('@')[1];
            if (!allowedDomains.includes(emailDomain)) {
                studentError.textContent = 'Please use your official college email address to register.';
                studentError.style.display = 'block';
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, {
                    displayName: firstName + ' ' + lastName,
                });

                await set(ref(db, 'students/' + user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    enrollmentNo: enrollmentNo,
                    college: college,
                    role: 'student'
                });

                window.location.href = 'index.html';
            } catch (error) {
                studentError.textContent = error.message;
                studentError.style.display = 'block';
            }
        });

        document.getElementById('google-signup').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const alumniData = (await get(child(ref(db), `alumni/${user.uid}`))).val();
                const studentData = (await get(child(ref(db), `students/${user.uid}`))).val();

                if (!alumniData && !studentData) {
                    await set(ref(db, 'alumni/' + user.uid), {
                        firstName: user.displayName.split(' ')[0] || '',
                        lastName: user.displayName.split(' ')[1] || '',
                        email: user.email,
                        role: 'alumni',
                        isVerified: false
                    });
                }
                window.location.href = 'index.html';
            } catch (error) {
                alumniError.textContent = error.message;
                alumniError.style.display = 'block';
                studentError.textContent = error.message;
                studentError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
